    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style/style.css"/>



</head>
<body>
<h1>Hello World of metro maps!!</h1>
<div id="map"></div>

<div id="buttonContainer">
    Grid cell (width/height in km): <input id="gridSize" type="number" min="0" step="0.1" value="0.5">
    Distance (node to true location): <input id="distanceR" type="number" min="0" step="0.1" value="0.77">
    <button class="btn btn-secondary" type="button" id="changeGridCells">Change grid</button>
    <div class="dropdown">
        <button id="dropdownMenuButton" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Choose a city!
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" data-value="vienna">Vienna</a></li>
            <li><a class="dropdown-item" data-value="berlin">Berlin</a></li>
            <li><a class="dropdown-item" data-value="freiburg">Freiburg</a></li>
            <li><a class="dropdown-item" data-value="london">London</a></li>
            <li><a class="dropdown-item" data-value="stuttgart">Stuttgart</a></li>
        </ul>
    </div>

        <label class="btn btn-secondary">
            <input type="radio" name="options" id="removeMap-button" autocomplete="off"> Remove Map
        </label>
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="addMap-button" autocomplete="off" checked> Add Map
        </label>
        <label class="btn btn-secondary active">
            <input type="checkbox" name="options" id="show-octi-lines-button" autocomplete="off" checked> Show octilinear drawing
        </label>
        <label class="btn btn-secondary active">
            <input type="checkbox" name="options" id="show-geo-lines-button" autocomplete="off" checked> Show geografic drawing
        </label>
        <label class="btn btn-secondary active">
            <input type="checkbox" name="options" id="show-labels-button" autocomplete="off" checked> Show labels
        </label>

    <div class = "my-div-icon"></div>
    </div>
</div>

<script src="./map.js"></script>
