<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metro Maps</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-image@0.4.0/leaflet-image.min.js"></script>

    <script src="./lib/leaflet.browser.print.min.js"></script>
    <link rel="stylesheet" href="./style/style.css"/>

</head>
<body>
<h1>Hello World of metro maps!!</h1>
<div id="map"></div>

<div id="buttonContainer">
    Grid cell (width/height in km): <input id="gridCellD" type="number" min="0" step="0.1" value="0.5">
    Distance node to true location: <input id="distanceR" type="number" min="0" step="0.1" value="0.77">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose a city
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#vienna" data-value="vienna">Vienna</a>
            <a class="dropdown-item" href="#berlin" data-value="berlin">Berlin</a>
            <a class="dropdown-item" href="#freiburg" data-value="freiburg">Freiburg</a>
            <a class="dropdown-item" href="#london" data-value="london">London</a>
            <a class="dropdown-item" href="#nyc_subway" data-value="nyc_subway">New York</a>
        </div>
    </div>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary">
            <input type="radio" name="options" id="removeMap-button" autocomplete="off"> Remove Map
        </label>
        <label class="btn btn-secondary active">
            <input type="radio" name="options" id="addMap-button" autocomplete="off" checked> Add Map
        </label>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

<script src="./map.js"></script>

</html>
